<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapstoneFinal E-Commerce Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Place Your Order</h1>
    <form id="order-form">
        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="apple">Apple ($1.00)</option>
            <option value="banana">Banana ($0.50)</option>
            <option value="orange">Orange ($0.75)</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <label>Logistics:</label>
        <input type="radio" id="delivery" name="logistics" value="delivery" required>
        <label for="delivery">Delivery</label>
        <input type="radio" id="pickup" name="logistics" value="pickup">
        <label for="pickup">Pick-up</label><br><br>

        <button type="submit">Submit Order</button>
    </form>
    <p id="response"></p>
    <script src="script.js"></script>
</body>
</html>
